<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
    
	<script type="text/javascript" src="Editor/ckeditor.js"></script>
	<script src="Editor/editor.js" type="text/javascript"></script>
	<link href="Editor/editor.css" rel="stylesheet" type="text/css" />
    
    <style type="text/css">
	.pdfform {
	padding:4px 2px;
	border:solid 1px #aacfe4;
	width:200px;
	margin:2px 0 20px 0;
	}

	.pdftext {
	padding:4px 2px;
	border:solid 1px #aacfe4;
	width:200px;
	margin:2px 0 20px 0;
	}

	.downloadbutton {
	font-size: 12px;
	margin-left: 90%;
	color: #999;
	background: transparent;
	border:0px solid #EEE;
	-webkit-transition: color .3s ease-out;
	}

	.downloadbutton:hover {
	color: #444;
	}
	</style>
    
    <script language="Javascript">
	function PDFPreview()
	{
    document.PDFForm.action = "PDF/PDF.php"
    document.PDFForm.submit();

    return true;
	}

	function PDFDownload()
	{
    document.PDFForm.action = "PDF/DownloadPDF.php"
    document.PDFForm.submit();

    return true;
	}
</script>

</head>
<body>

     <form name="PDFForm" method="post">
    
    <h4>Global Information</h4>
	<input type="text" name="creator" class="pdfform" placeholder="File Creator" />
	<input type="text" name="filename" class="pdfform" placeholder="Filename"/> <br /> <br />
	<input type="text" name="title" class="pdfform" placeholder="Title"/>
    <input type="text" name="header" class="pdfform" placeholder="Header Text"/> <br />
	<input type="text" name="author" class="pdfform" placeholder="Author"/>
    <input type="text" name="subject" class="pdfform" placeholder="Subject"/><br /> <br />
	<textarea type="text" name="keywords" class="pdftext" placeholder="Keywords" cols="40" rows="3"></textarea> <br /><br />

	<h4>Page Settings</h4>
	<label>Format</label>
	<input type="radio" name="format" value="A3" /> A3
	<input type="radio" name="format" value="A4" checked /> A4
	<input type="radio" name="format" value="A5" /> A5
	<input type="radio" name="format" value="A6" /> A6 <br /><br />

	<label>Page Orientation</label>
	<input type="radio" name="orientation" value="P" checked /> Portrait <br />
	<input type="radio" name="orientation" value="L" /> Landscape <br /><br />
    
    <label>Measure Unit</label>
	<label>Default: mm</label>
	<input type="radio" name="unit" value="pt" /> Point
	<input type="radio" name="unit" value="mm" checked /> Millimeter
	<input type="radio" name="unit" value="cm" /> Centimeter
	<input type="radio" name="unit" value="in" /> Inch <br /><br />
    
	<h4>Layout</h4>
	<input type="text" name="headermargin" class="pdfform" placeholder="Header Margin /5 mm/"/><br />
	<input type="text" name="footermargin" class="pdfform" placeholder="Footer Margin /10mm/"/><br /><br />

	<input type="text" name="margintop" class="pdfform" placeholder="Margin Top /27 mm/"/>
	<input type="text" name="marginbottom" class="pdfform" placeholder="Margin Bottom /25 mm/"/>
	<input type="text" name="marginleft" class="pdfform" placeholder="Margin Left /15 mm/"/>
	<input type="text" name="marginright" class="pdfform" placeholder="Margin Right /15 mm/"/><br /><br />
    
	<h4>Content</h4>
	<input type="text" name="fontsize" class="pdfform" placeholder="Font Size /10/"/><br /><br />

	<textarea class="ckeditor" cols="80" id="editor2" name="pdftext" rows="10"></textarea> <br />
	<input type="submit" class="downloadbutton" value="Preview PDF" onclick="PDFPreview();"/>
    <input type="submit" class="downloadbutton" value="Download PDF" onclick="PDFDownload();"/>
	</form>
    
</body>
</html>
