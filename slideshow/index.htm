<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><HEAD><SCRIPT LANGUAGE="JavaScript">var slideShowSpeed = 5000;var crossFadeDuration = 3;var Pic = new Array();Pic[0] = 'images/1.jpg'Pic[1] = 'images/2.jpg'Pic[2] = 'images/3.jpg'Pic[3] = 'images/4.jpg'Pic[4] = 'images/5.jpg'var t;var j = 0;var p = Pic.length;var preLoad = new Array();for (i = 0; i < p; i++) {preLoad[i] = new Image();preLoad[i].src = Pic[i];}function runSlideShow() {if (document.all) {document.images.SlideShow.style.filter="blendTrans(duration=2)";document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)";document.images.SlideShow.filters.blendTrans.Apply();}document.images.SlideShow.src = preLoad[j].src;if (document.all) {document.images.SlideShow.filters.blendTrans.Play();}j = j + 1;if (j > (p - 1)) j = 0;t = setTimeout('runSlideShow()', slideShowSpeed);}//  End --></script></HEAD><title>Slideshow</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><BODY onLoad="runSlideShow()"><table border="0" cellpadding="0" cellspacing="0"><tr><td id="VU" height=150 width=150><img src="images/1.jpg" name='SlideShow' width=150 height=150></td></tr></table><p></body></html>
