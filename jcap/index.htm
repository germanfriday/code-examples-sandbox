<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><title>Jcap (Captcha Validation Javascript)</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><!-- all content by Jonathan Feaster (http://www.archreality.com/) --><!-- TWO STEPS TO INSTALL Jcap (Captcha Validation Javascript): --><!-- 1.  Copy the coding into the HEAD of your HTML document --><!-- 2.  Add the last code into the BODY of your HTML document  --><!-- STEP ONE: Paste this code into the HEAD of your HTML document  --><script type="text/javascript" language="javascript" src="md5.js"></script><script type="text/javascript" language="javascript" src="jcap.js"></script></head><body onload="document.xfrm.uword.focus();"><!-- STEP TWO: Copy this code into the BODY of your HTML document  --><!-- The hidden form fields "action" and "method" need to be customized for utilization. --><div align="center"><form action="http://www.archreality.com/jcap/passed.html" method="get" name="xfrm" onsubmit="return jcap();">  <table width=500 border=0 cellspacing=0 cellpadding=0>     <tr>        <td>Enter the code as it is shown:</td>         <td><input type=text name="uword" id="uword" value="" size=20></td>    </tr>    <tr>	<td>&nbsp;</td>        <td>This field helps prevent automated access.</td>    </tr>    <tr>        <td>&nbsp;</td>        <td><script language="javascript" type="text/javascript">cimg()</script>    <noscript>[This resource requires a Javascript enabled browser.]</noscript></td>    </tr>    <tr>	<td>&nbsp;</td>        <td><input type="submit" value="Submit" name="submit"></td>    </tr>  </table></form></div></body></html>
