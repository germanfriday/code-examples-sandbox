<html><head><title>FORM</title></head><body><form name="FORM TEST" method="POST" action="http://www.sfdesign.com/cgi-bin/formmail.cgi"><input type=hidden name="recipient" value="chris@sfdesign.com"><input type=hidden name="redirect" value="http://www.sfdesign.com/thanx.htm">   <table width="447" border="0" cellpadding="5">    <tr>       <td width="94" align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">NAME</font></td>      <td><input name="NAME" type="text" id="NAME"></td>    </tr>    <tr>       <td align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">ADDRESS</font></td>      <td><input name="ADDRESS" type="text" id="ADDRESS"></td>    </tr>    <tr>       <td align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">PHONE</font></td>      <td><input name="PHONE" type="text" id="NAME3"></td>    </tr>    <tr>       <td align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">FAX</font></td>      <td><input name="FAX" type="text" id="NAME4"></td>    </tr>    <tr>       <td align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">EMAIL</font></td>      <td> <input name="EMAIL" type="text" id="NAME5"> </td>    </tr>    <tr>       <td height="18" align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">GENDER</font></td>      <td><select name="select">          <option>MALE</option>          <option>FEMALE</option>        </select> </td>    </tr>    <tr>       <td align="right" valign="middle"><font size="2" face="Arial, Helvetica, sans-serif">COMMENTS</font></td>      <td><textarea name="COMMENTS" id="COMMENTS"></textarea></td>    </tr>    <tr>       <td align="right" valign="middle">&nbsp;</td>      <td><input name="SEND" type="submit" id="SEND" value="SEND"> <input name="CLEAR" type="submit" id="CLEAR" value="CLEAR"></td>    </tr>  </table></form></body></html>
