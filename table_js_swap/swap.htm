<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"> <head> <title>Preload and Image Swap</title> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><style type="text/css"> /*<![CDATA[*/#tbl { border:none; }#one { width:150px; height:50px; border:none; background:url(images/button_1.gif); }#two { width:150px; height:50px; border:none; background:url(images/button_2.gif); }/*//]]>*/ body {	margin-left: 0px;	margin-top: 0px;	margin-right: 0px;	margin-bottom: 0px;}</style><script type="text/javascript"> //<![CDATA[var preloads=[]; function preload(){ for(var i = 0; i < arguments.length; i ++) { preloads[preloads.length] = new Image(); preloads[preloads.length - 1].src = arguments[i]; } }function swapMe(obj,over,out) { obj.style.background = "url("+over+")"; obj.onmouseout = function() { obj.style.background = "url("+out+")"; } } preload('images/button_1.gif','images/button_2.gif');//]]> </script></head> <body><table width="150" height="50" border="0" id="tbl">  <tr> <td width="150" height="50" align="center" valign="middle" id="one" onmouseover="swapMe(this,'images/button_2.gif','images/button_1.gif')"><a href="#">cell one</a></td> </tr></table></body> </html>
